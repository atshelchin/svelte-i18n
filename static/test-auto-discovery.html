<!DOCTYPE html>
<html>
<head>
    <title>Test Auto-Discovery</title>
</head>
<body>
    <h1>Testing Auto-Discovery URLs</h1>
    <div id="results"></div>
    
    <script>
        const resultsDiv = document.getElementById('results');
        
        const urls = [
            '/translations/index.json',
            '/translations/app/ko.json',
            '/translations/app/es.json',
            '/translations/app/pt.json',
            '/translations/app/ru.json',
            '/translations/app/hi.json'
        ];
        
        async function testUrls() {
            for (const url of urls) {
                try {
                    const response = await fetch(url);
                    const status = response.status;
                    const text = status === 200 ? 'OK' : `Error: ${status}`;
                    resultsDiv.innerHTML += `<p>${url}: <strong>${text}</strong></p>`;
                    
                    if (status === 200) {
                        const data = await response.json();
                        resultsDiv.innerHTML += `<pre>${JSON.stringify(data._meta || {}, null, 2)}</pre>`;
                    }
                } catch (error) {
                    resultsDiv.innerHTML += `<p>${url}: <strong style="color:red">Failed: ${error.message}</strong></p>`;
                }
            }
        }
        
        testUrls();
    </script>
</body>
</html>
